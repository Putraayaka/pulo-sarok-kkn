<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <defs>
    <linearGradient id="seaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4299E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2B6CB0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FED7D7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FBB6CE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F687B3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="300" height="120" fill="url(#skyGrad2)"/>
  
  <!-- Sea -->
  <rect x="0" y="120" width="300" height="80" fill="url(#seaGrad)"/>
  
  <!-- Island/Beach -->
  <ellipse cx="150" cy="140" rx="80" ry="25" fill="#F7FAFC"/>
  <ellipse cx="150" cy="145" rx="70" ry="20" fill="#EDF2F7"/>
  
  <!-- Palm trees -->
  <rect x="100" y="120" width="4" height="25" fill="#8B4513"/>
  <ellipse cx="102" cy="115" rx="12" ry="8" fill="#38A169"/>
  <ellipse cx="98" cy="110" rx="10" ry="6" fill="#38A169"/>
  <ellipse cx="106" cy="110" rx="10" ry="6" fill="#38A169"/>
  
  <rect x="180" y="125" width="4" height="20" fill="#8B4513"/>
  <ellipse cx="182" cy="120" rx="10" ry="6" fill="#38A169"/>
  <ellipse cx="178" cy="115" rx="8" ry="5" fill="#38A169"/>
  <ellipse cx="186" cy="115" rx="8" ry="5" fill="#38A169"/>
  
