  <path d="M250 20 L250 30 M270 30 L280 30 M270 70 L280 70 M250 70 L250 80 M230 70 L220 70 M230 30 L220 30 M265 35 L272 28 M265 65 L272 72 M235 35 L228 28 M235 65 L228 72" stroke="#FBD38D" stroke-width="2" opacity="0.6"/>
  
  <!-- Waves -->
  <path d="M0 140 Q25 135 50 140 Q75 145 100 140 Q125 135 150 140 Q175 145 200 140 Q225 135 250 140 Q275 145 300 140" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M0 160 Q30 155 60 160 Q90 165 120 160 Q150 155 180 160 Q210 165 240 160 Q270 155 300 160" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.4"/>
  
