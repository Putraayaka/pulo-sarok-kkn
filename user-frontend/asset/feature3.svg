  <path d="M212 150 Q215 145 220 150" stroke="#2B6CB0" stroke-width="2" fill="none"/>
  
  <!-- Title overlay -->
  <rect x="0" y="160" width="300" height="40" fill="rgba(0,0,0,0.3)"/>
  <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Wisata Bahari</text>
