  <rect x="78" y="150" width="4" height="15" fill="#8B4513"/>
  <path d="M82 145 L95 150 L82 155 Z" fill="#FFFFFF"/>
  
  <!-- Seagulls -->
  <path d="M50 60 Q55 55 60 60 Q55 65 50 60" fill="#4A5568" opacity="0.6"/>
  <path d="M200 40 Q205 35 210 40 Q205 45 200 40" fill="#4A5568" opacity="0.6"/>
  <path d="M250 70 Q255 65 260 70 Q255 75 250 70" fill="#4A5568" opacity="0.6"/>
  
  <!-- Sun -->
